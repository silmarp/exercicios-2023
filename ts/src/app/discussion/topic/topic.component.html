<mat-card class="topic-card" [ngClass]="{'answered-topic': topic.answers > 0}">
  <mat-card-title class="ops-topic-subject"  [ngClass]="{'blurred': !topic.approved }">{{topic.subject}}</mat-card-title>
  <mat-card-subtitle  class="author" [ngClass]="{'blurred': !topic.approved }">{{topic.author}}</mat-card-subtitle>
  <mat-card-content>
    <p [ngClass]="{'blurred': !topic.approved }">{{topic.comment}}</p>

    <div  *ngIf="!topic.approved">
      <mat-icon aria-hidden="false" aria-label="Example home icon">done_all</mat-icon>
      <p>Aguardando feedback dos autores</p>
      <a href="#">editar t√≥pico</a>
    </div>

  </mat-card-content>
  <mat-card-footer class="comments-container"  [ngClass]="{'blurred': !topic.approved }">
      <mat-icon mat-flat-button class="topic-button more-options" aria-hidden="false" aria-label="Example home icon">more_vert</mat-icon>
      <mat-icon mat-flat-button class="topic-button favorite" aria-hidden="false" aria-label="Example home icon">favorite</mat-icon>
      {{topic.likes}} Likes | {{topic.answers}} Respostas
  </mat-card-footer>
</mat-card>
